<!-- app.component.html -->
<div class="card flex justify-content-center">
    <p-calendar 
      [(ngModel)]="rangeDates" 
      selectionMode="range" 
      [readonlyInput]="true" 
      [minDate]="minDate"
      [dateFormat]="'MM/dd/yyyy'"
      [monthNavigator]="true"
      [yearNavigator]="true"
      yearRange="1900:2100"
      placeholder="{{formatDatePlaceholder()}}">
    </p-calendar>
  </div>

  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
      Guests and rooms
    </button>
    <div class="dropdown-menu p-3" aria-labelledby="dropdownMenuButton">
      <div class="form-group">
        <label for="adults">Adults</label>
        <div class="input-group">
          <button class="btn btn-outline-secondary" type="button" (click)="changeAdults($event, -1)">-</button>
          <input type="text" class="form-control text-center" id="adults" [value]="adults" readonly>
          <button class="btn btn-outline-secondary" type="button" (click)="changeAdults($event, 1)">+</button>
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="children">Children</label>
        <div class="input-group">
          <button class="btn btn-outline-secondary" type="button" (click)="changeChildren($event, -1)">-</button>
          <input type="text" class="form-control text-center" id="children" [value]="children" readonly>
          <button class="btn btn-outline-secondary" type="button" (click)="changeChildren($event, 1)">+</button>
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="rooms">Rooms</label>
        <div class="input-group">
          <button class="btn btn-outline-secondary" type="button" (click)="changeRooms($event, -1)">-</button>
          <input type="text" class="form-control text-center" id="rooms" [value]="rooms" readonly>
          <button class="btn btn-outline-secondary" type="button" (click)="changeRooms($event, 1)">+</button>
        </div>
      </div>
      <button class="btn btn-primary mt-3" (click)="apply()">Apply</button>
    </div>
  </div>
